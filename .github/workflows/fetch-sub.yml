name: Fetch Submodule

on:
  push:
    paths:
      - '../shared-types/**'

jobs:
  fetch-submodule:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Fetch submodule
        run: git submodule update --init --recursive
